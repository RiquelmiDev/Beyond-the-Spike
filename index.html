<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Valorant, Personagens valorant, Habilidades Valorant">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond the Spike</title>
    <link rel="stylesheet" href="src/CSS/style.css">
    <link rel="stylesheet" href="src/CSS/responsividade.css">
    <link href="
    https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css
    " rel="stylesheet">
</head>
<body>
    <main>
        <section class="conteudo-text" aria-label="Informações dos personagens do valorant">
            <span id="rolePersonagem"></span>
            <h1 id="nomePersonagem"></h1>
            <p id="descricaoPersonagens"></p>
        </section>

        <section id="main-carousel" class="splide personagem" aria-label="Carrossel de personagens do Valorant">
            <div class="splide__track">
                <ul class="splide__list" id="listaPersonagens">
                  <!-- Imagens dos personagens iseridos dinamicamente aqui via insereDados.js-->
                </ul>
            </div>
        </section>

        <section class="habilidades" aria-label="Habilidades dos personagens">
            <div class="cards-habilidades"><img src="src/img/hab1-omen.png" alt=""></div>
            <div class="cards-habilidades"><img src="src/img/hab4-omen.png" alt=""></div>
            <div class="cards-habilidades"><img src="src/img/hab2-omen.png" alt=""></div>
            <div class="cards-habilidades"><img src="src/img/hab4-omen.png" alt=""></div>
        </section>

    </main>

    <footer class="selecaoAgente">
        <ul id="thumbnails" class="thumbnails">
          <!-- Icones dos personagens iseridos dinamicamente aqui via insereDados.js -->
        </ul>
    </footer>
    
    <script type="module" src="src/JS/insereDados.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>

</body>
</html>
