<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/CSS/style.css">
    <link rel="stylesheet" href="src/CSS/responsividade.css">
    <link href="
    https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css
    " rel="stylesheet">
</head>
<body>
    <main>
        <section class="conteudo-text">
            <span id="rolePersonagem">(Controlador)</span>
            <h1 id="nomePersonagem">OMEN</h1>
            <p id="descricaoPersonagens"></p>
        </section>

        <section id="main-carousel" class="splide personagem" aria-label="Gallery">
            <div class="splide__track">
                <ul class="splide__list">
                  <li class="splide__slide">
                    <img class="personagemImg backgroundPersonagem" id="personagemImg" src="https://media.valorant-api.com/agents/8e253930-4c05-31dd-1b6c-968525494517/fullportrait.png" 
                    alt="Imagem do Personagem OMEN"
                    title="Personagem Omen do jogo Valorant">
                  </li>
                  <li class="splide__slide">
                    <img class="personagemImg" src="https://media.valorant-api.com/agents/e370fa57-4757-3604-3648-499e1f642d3f/fullportrait.png" alt="">
                  </li>
                  <li class="splide__slide">
                    <img class="personagemImg"  src="https://media.valorant-api.com/agents/dade69b4-4f5a-8528-247b-219e5a1facd6/fullportrait.png" alt="">
                  </li>
                  <li class="splide__slide">
                    <img class="personagemImg" src="https://media.valorant-api.com/agents/5f8d3a7f-467b-97f3-062c-13acf203c006/fullportrait.png" alt="">
                  </li>
                </ul>
            </div>
        </section>

        <section class="habilidades">
            <div class="cards-habilidades"><img src="src/img/hab1-omen.png" alt=""></div>
            <div class="cards-habilidades"><img src="src/img/hab4-omen.png" alt=""></div>
            <div class="cards-habilidades"><img src="src/img/hab2-omen.png" alt=""></div>
            <div class="cards-habilidades"><img src="src/img/hab4-omen.png" alt=""></div>
        </section>

    </main>

    <footer class="selecaoAgente">
        <ul id="thumbnails" class="thumbnails">
            <li class="thumbnail">
              <img src="https://media.valorant-api.com/agents/8e253930-4c05-31dd-1b6c-968525494517/displayicon.png" alt="Icone selecionavel do personagem OMEN">
            </li>
            <li class="thumbnail">
              <img src="https://media.valorant-api.com/agents/e370fa57-4757-3604-3648-499e1f642d3f/displayicon.png" alt="Thumbnail 2">
            </li>
            <li class="thumbnail">
              <img src="https://media.valorant-api.com/agents/dade69b4-4f5a-8528-247b-219e5a1facd6/displayicon.png" alt="Thumbnail 3">
            </li>
            <li class="thumbnail">
              <img src="https://media.valorant-api.com/agents/5f8d3a7f-467b-97f3-062c-13acf203c006/displayicon.png" alt="Thumbnail 4">
            </li>
          </ul>
    </footer>
    
    <script src="src/JS/API/API-Valorant.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="src/JS/carrousel.js">
            
    </script>
</body>
</html>
